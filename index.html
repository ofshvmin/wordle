<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./assets/easter-favicon.png">
    <title>Easter Wordle</title>
    <script  src="./js/app.js" type="module"></script>
	<script src="./js/confetti.js"></script>
</head>
<body>
	<section id="top">
		<div class="left">🌸 🐣</div>
		<div class="center">
			<h1>Wordle</h1>
		</div>
		<div class="right">🐥 🌸</div>
	</section>
	<h2 id="message"> </h2>
    <section class="board">
		<div class="row">
			<div class="sqr" id="l0-sq0"></div>
			<div class="sqr" id="l0-sq1"></div>
			<div class="sqr" id="l0-sq2"></div>
			<div class="sqr" id="l0-sq3"></div>
			<div class="sqr" id="l0-sq4"></div>
		</div>
		<div class="row">
			<div class="sqr" id="l1-sq0"></div>
			<div class="sqr" id="l1-sq1"></div>
			<div class="sqr" id="l1-sq2"></div>
			<div class="sqr" id="l1-sq3"></div>
			<div class="sqr" id="l1-sq4"></div>
		</div>
		<div class="row">
			<div class="sqr" id="l2-sq0"></div>
			<div class="sqr" id="l2-sq1"></div>
			<div class="sqr" id="l2-sq2"></div>
			<div class="sqr" id="l2-sq3"></div>
			<div class="sqr" id="l2-sq4"></div>
		</div>

		<div class="row">
			<div class="sqr" id="l3-sq0"></div>
			<div class="sqr" id="l3-sq1"></div>
			<div class="sqr" id="l3-sq2"></div>
			<div class="sqr" id="l3-sq3"></div>
			<div class="sqr" id="l3-sq4"></div>

		</div>
		<div class="row">
			<div class="sqr" id="l4-sq0"></div>
			<div class="sqr" id="l4-sq1"></div>
			<div class="sqr" id="l4-sq2"></div>
			<div class="sqr" id="l4-sq3"></div>
			<div class="sqr" id="l4-sq4"></div>

		</div>
		<div class="row">
			
			<div class="sqr" id="l5-sq0"></div>
			<div class="sqr" id="l5-sq1"></div>
			<div class="sqr" id="l5-sq2"></div>
			<div class="sqr" id="l5-sq3"></div>
			<div class="sqr" id="l5-sq4"></div>

		</div>



	</section>
	<section>
		<div id="resetBtn">
			
		</div>
	</section>

	<section class="keyboard">
		<div class="top-row">
			<span class="key" id="q">Q</span>
			<span class="key" id="w">W</span>
			<span class="key" id="e">E</span>
			<span class="key" id="r">R</span>
			<span class="key" id="t">T</span>
			<span class="key" id="y">Y</span>
			<span class="key" id="u">U</span>
			<span class="key" id="i">I</span>
			<span class="key" id="o">O</span>
			<span class="key" id="p">P</span>
		</div>
		
		<div class="middle-row">
			<span class="key" id="a">A</span>
			<span class="key" id="s">S</span>
			<span class="key" id="d">D</span>
			<span class="key" id="f">F</span>
			<span class="key" id="g">G</span>
			<span class="key" id="h">H</span>
			<span class="key" id="j">J</span>
			<span class="key" id="k">K</span>
			<span class="key" id="l">L</span>
		</div>
		<div class="bottom-row">
			<span class="key" id="backspace">backspace</span>		
			<span class="key" id="z">Z</span>
			<span class="key" id="x">X</span>
			<span class="key" id="c">C</span>
			<span class="key" id="v">V</span>
			<span class="key" id="b">B</span>
			<span class="key" id="n">N</span>
			<span class="key" id="m">M</span>
			<span class="key" id="enter">enter</span>
			
		</div>
</section>
</body>
</html>
