<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
    <title>Wordle</title>
    <script defer src="./js/app.js"></script>
</head>
<body>
    <h1>Wordle</h1>
        
	<section class="board">
		<div class="sqr" id="l1-sq0">1</div>
		<div class="sqr" id="l1-sq1">2</div>
		<div class="sqr" id="l1-sq2">3</div>
		<div class="sqr" id="l1-sq3">4</div>
		<div class="sqr" id="l1-sq4">5</div>

		<div class="sqr" id="l2-sq0"></div>
		<div class="sqr" id="l2-sq1"></div>
		<div class="sqr" id="l2-sq2"></div>
		<div class="sqr" id="l2-sq3"></div>
		<div class="sqr" id="l2-sq4"></div>

		<div class="sqr" id="l3-sq0"></div>
		<div class="sqr" id="l3-sq1"></div>
		<div class="sqr" id="l3-sq2"></div>
		<div class="sqr" id="l3-sq3"></div>
		<div class="sqr" id="l3-sq4"></div>

		<div class="sqr" id="l4-sq0"></div>
		<div class="sqr" id="l4-sq1"></div>
		<div class="sqr" id="l4-sq2"></div>
		<div class="sqr" id="l4-sq3"></div>
		<div class="sqr" id="l4-sq4"></div>

		<div class="sqr" id="l5-sq0"></div>
		<div class="sqr" id="l5-sq1"></div>
		<div class="sqr" id="l5-sq2"></div>
		<div class="sqr" id="l5-sq3"></div>
		<div class="sqr" id="l5-sq4"></div>

		<div class="sqr" id="l6-sq0"></div>
		<div class="sqr" id="l6-sq1"></div>
		<div class="sqr" id="l6-sq2"></div>
		<div class="sqr" id="l6-sq3"></div>
		<div class="sqr" id="l6-sq4"></div>
	</section>

<section class="keyboard">
		<div class="top-row">
			<span class="key">Q</span>
			<span class="key">W</span>
			<span class="key">E</span>
			<span class="key">R</span>
			<span class="key">T</span>
			<span class="key">Y</span>
			<span class="key">U</span>
			<span class="key">I</span>
			<span class="key">O</span>
			<span class="key">P</span>
		</div>
		
		<div class="middle-row">
			<span class="key">A</span>
			<span class="key">S</span>
			<span class="key">D</span>
			<span class="key">F</span>
			<span class="key">G</span>
			<span class="key">H</span>
			<span class="key">J</span>
			<span class="key">K</span>
			<span class="key">L</span>
		</div>
		<div class="bottom-row">
			<span class="key">backspace</span>		
			<span class="key">Z</span>
			<span class="key">X</span>
			<span class="key">C</span>
			<span class="key">V</span>
			<span class="key">B</span>
			<span class="key">N</span>
			<span class="key">M</span>
			<span class="key">enter</span>
			
		</div>
		


</div>

</body>
</html>
